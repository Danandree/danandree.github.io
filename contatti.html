        <div class="container-contatti card ombra">
            <h2>Qualche proposta?</h2>
            <h2 id="titolo-contattami">Contattami</h2>
            <form class="container-form" id="contact-form">
                <label class="formform etichette" for="nome">Nome:</label>
                <input class="formform ombra" type="text" id="nome" name="nome" required>
                <label class="formform etichette" for="cognome">Cognome:</label>
                <input class="formform ombra" type="text" id="cognome" name="cognome" required>
                <label class="formform etichette" for="email">Email:</label>
                <input class="formform ombra" type="email" id="email" name="email" required>
                <label class="formform etichette textarea-label" for="note">Messaggio:</label>
                <textarea class="formform ombra" rows="5" cols="4" maxlength="500" id="note" name="note"></textarea>
                <input class="submit-button ombra"  type="submit" value="Invia"/>
            </form>
            <div class="messaggio-grazie">
                <h2>Grazie dell'offerta</h2>
                <p>Sarai ricontattato il prima possibile!</p>
            </div>
        </div>

            <img class="ombra" src="assets/img/Drone-1.jpg"/>
